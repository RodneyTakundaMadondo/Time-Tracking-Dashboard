<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>
  <div class="container-all">
    <div class="name-time">

      <div class="display_name">
        <div class="jeremy"></div>
        <span id="report"> Report for </span><br>
        <span>
          <h1>Jeremy Robson</h1>
        </span>
      </div>
      <ul>
        <li class="btn btn-daily">Daily</li>
        <li class="btn btn-weekly">Weekly</li>
        <li class="btn btn-monthly">Monthly</li>
      </ul>



    </div>

    <div class="color orange">
      <div class="svg case "></div>
      <div class="child">
        <div class="header">
          <div class="heading">Work</div>
          <div class="three_dots">
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
        </div>
        <div class="time">
         <h1 class="wctime"></h1>
        </div>
        <div class="previous">
            <p>Last Week - <span class="wptime"></span></p>
        </div>
      </div>
    </div>
    
    <div class="color blue ">
      <div class="svg controller"></div>
      <div class="child">
        <div class="header">
          <div class="heading">Play</div>
          <div class="three_dots">
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
        </div>
        <div class="time">
         <h1 class="pctime"></h1>
        </div>
        <div class="previous">
            <p>Last Week -<span class="pptime"></span></p>
        </div>
      </div>

    </div>
    <div class="color red">
      <div class="svg book"></div>
      <div class="child">
        <div class="header">
          <div class="heading">Study</div>
          <div class="three_dots">
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
        </div>
        <div class="time">
         <h1 class="sctime"> </h1>
        </div>
        <div class="previous">
            <p>Last Week -<span class="sptime"></span></p>
        </div>
      </div>

    </div>
    <div class="color green">
      <div class="svg man"></div>
      <div class="child">
        <div class="header">
          <div class="heading">Exercise</div>
          <div class="three_dots">
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
        </div>
        <div class="time">
         <h1 class="ectime"> </h1>
        </div>
        <div class="previous">
            <p>Last Week -<span class="eptime"></span></p>
        </div>
      </div>
    </div>

    <div class="color purple">
      <div class="svg chat"></div>
      <div class="child">
        <div class="header">
          <div class="heading">Social</div>
          <div class="three_dots">
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
        </div>
        <div class="time">
         <h1 class="soctime"> </h1>
        </div>
        <div class="previous">
            <p>Last Week -<span class="soptime"></span></p>
        </div>
      </div>

    </div>
    <div class="color yellow">
      <div class="svg heart"></div>
      <div class="child">
        <div class="header">
          <div class="heading">Self Care</div>
          <div class="three_dots">
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
        </div>
        <div class="time">
         <h1 class="sectime"> </h1>
        </div>
        <div class="previous">
            <p>Last Week -<span class="septime"></span></p>
        </div>
      </div>

    </div>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="index.js"></script>
</body>

</html>
